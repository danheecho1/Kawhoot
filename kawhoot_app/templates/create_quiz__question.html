<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <title>Kawhoot - Create a Quiz</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <div class="header-div">
            <!-- logo -->
            <img src="../static/assets/logo.png" class="header-div__logo" alt="">
            <!-- header buttons -->
            <div class="header-div__buttons-div">
                <a class="header-div__buttons-div__about" href="#">About</a>
                <a class="header-div__buttons-div__log-out" href="#">Log Out</a>
            </div>
        </div>
        <!-- body -->
        <div class="body-div">
            <!-- navigation div -->
            <div class="body-div__navigation-div">
                <!-- navigation links -->
                <a href="#">
                    <div class="body-div__navigation-div__link-div">
                        <h2>Dashboard</h2>
                    </div>
                </a>
                <a href="#">
                    <div class="body-div__navigation-div__link-div--selected">
                        <h2>My Quizzes</h2>
                    </div>
                </a>
                <a href="#">
                    <div class="body-div__navigation-div__link-div">
                        <h2>Search</h2>
                    </div>
                </a>
                <a href="#">
                    <div class="body-div__navigation-div__link-div">
                        <h2>Edit Profile</h2>
                    </div>
                </a>
                <a href="#">
                    <div class="body-div__navigation-div__link-div">
                        <h2>Taking a Quiz</h2>
                    </div>
                </a>
            </div>
            <!-- main content view -->
            <div class="body-div__main-content-div">
                <h1 class="util--page-header">Are You Smarter than a 5th Grader?</h1>
                <form action="#" class="body-div__main-content-div__form">
                    <div class="body-div__main-content-div__form-label-input-div">
                        <label for="">Question #1</label>
                        <input type="text">
                        <p class="body-div__main-content-div__form-label-input-div__validation">* Validation message here</p>
                    </div>
                    <div class="body-div__main-content-div__form-label-input-div--options-div">
                        <label for="">Options</label>
                        <div class="body-div__main-content-div__form-label-input-div--options-div__choices-div">
                            <div>
                                <label for="">A</label>
                                <input type="text">
                            </div>
                            <div>
                                
                                <label for="">B</label>
                                <input type="text">
                            </div>
                            <div>
                                
                                <label for="">C</label>
                                <input type="text">
                            </div>
                            
                            <div>
                                
                                <label for="">D</label>
                                <input type="text">
                            </div>
                            <div>

                                <label for="">E</label>
                                <input type="text">
                            </div>
                            
                            <select name="" id="">
                                <option value="">A</option>
                                <option value="">B</option>
                                <option value="">C</option>
                                <option value="">D</option>
                                <option value="">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="body-div__main-content-div__form__buttons-div">
                        <button class="util--btn">Go Back</button>
                        <button class="util--btn">Continue</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- footer -->
        <div class="footer-div">
            <p>No Copyright Â© 2022 Danny Cho. All rights reserved</p>
        </div>
    </div>
</body>
</html>
