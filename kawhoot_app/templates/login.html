<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <title>Kawhoot - Sign in</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <div class="header-div">
            <!-- logo -->
            <img src="../static/assets/logo.png" class="header-div__logo" alt="">
            <!-- header buttons -->
            <div class="header-div__buttons-div">
                <a class="header-div__buttons-div__about" href="#">About</a>
            </div>
        </div>
        <!-- body -->
        <div class="body-div">
            <div class="body-div__login-div">
                <h2 class="body-div__login-div__header">Sign in</h2>
                <p class="body-div__login-div__description">Fill in below to access your account.</p>
                <form class="body-div__login-div__form" action="#">
                    <label for="#">Username</label>
                    <input class="body-div__login-div__form__input" type="text">
                    <p class="body-div__login-div__form__validation">* We do not recognize the username you provided</p>
                    <label for="#">Password</label>
                    <input class="body-div__login-div__form__input" type="password">
                    <p class="body-div__login-div__form__validation">* Password is not valid</p>
                    <button class="btn">Sign in</button>
                    <p>Don't have an account? <a href="#">Sign up!</a></p>
                </form>
            </div>
        </div>
        <!-- footer -->
        <div class="footer-div">
            <p>No Copyright Â© 2022 Danny Cho. All rights reserved</p>
        </div>
    </div>
</body>
</html>
